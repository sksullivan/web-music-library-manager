<div *ngIf="loading">
	<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
</div>
<div *ngIf="!loading" (mouseup)="onMouse($event)">
	:{{ collectionIndex }}
	<ul>
		<li *ngFor="let song of items; let i = index"
			[attr.data-index]="i"
			[ngClass]="highlightClass[i]"
			(mousedown)="onMouse($event)"
			(mouseup)="onMouse($event)">
			{{ song.title }}
		</li>
	</ul>
</div>
