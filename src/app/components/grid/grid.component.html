<!-- <div *ngIf="shouldDisplay"> -->
<div>
	<ul>
		<li *ngFor="let item of items; let i = index"
			[attr.data-index]="i"
			[style.width.px]="this.gridService.cellWidth"
			[style.height.px]="this.gridService.cellHeight"
			[style.border-width.px]="this.gridService.cellBorderWidth"
			[@display]="shouldDisplay"
			(mousedown)="onMouseDown($event)"
			(mouseup)="onMouseUp($event)"
			(mouseover)="onMouseOver($event)">
		</li>
	</ul>
</div>
