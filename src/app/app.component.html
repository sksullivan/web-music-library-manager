<main>
	<div class="row">
		<div class="col-md-12">
			<grid
				[clickStream]="gridClickStream"
				[items]="gridTiles"
				[cellSize]="gridSize"
				[shouldDisplay]="draggingFromTray">
			</grid>
			<surface
				[clickStream]="tilesClickStream"
				[items]="surfaceTiles"
				[cellSize]="gridSize">
			</surface>
			<!-- <search [valueStream]="searchStream"></search>
			<results-list [loading]="loading" [results]="searchResults"></results-list> -->
		</div>
 	</div>
 	<tray [items]="trayItems" [clickStream]="trayClickStream"></tray>
	<tray-item *ngIf="placingTrayItem" 
		[item]="placingTrayItem"
		[style.left.px]="mouseLocation.x"	
		[style.top.px]="mouseLocation.y">
	</tray-item>
</main>
